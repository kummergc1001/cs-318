<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Monster Creator</title>
</head>
<body>
    <header>
        <h1>Monster Creator</h1>
    </header>
    <main>
        <form>
            <fieldset>
            <label for="Monster Name">
                <input type="text" id="name" name="monster-name">
                </label>
            <label for="Monster's Email">
                <input type="text" id="email" name="monster-email" value="@monsteremail.com">
                </label>
            <label for="Monster's Birthday"
                <input type="date" id="birthday" name="monster-birthday">
            </label>
            </fieldset>
            </form>
    </main>
</body>
</html>
